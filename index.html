<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- I refuse to title this an RPG and you can't make me because it's not a roleplaying game of any kind. it's more like a brawling game. -->

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
